<html>
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,700italic'
    rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css"
    href="css/comunity.css">
  </head>
  <body>
  <div class="title">
    <div class="logo"></div>
  </div>
      <div class="name"><strong>Community</strong></div>
  <div class="section">
    <div class="navbar">
      <li class="button"><a href="index.html"><div class="home"></div></a></li>
      <li class="button"><a href="trailers.html"><strong>Trailers</strong></a></li>
      <li class="button"><a href="reviews.html"><strong>Reviews</strong></a></li>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/theend.jpg" alt="the-end" width="460" height="345">
          </div>

          <div class="item">
            <img src="img/ted2.jpg" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="img/sponge.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="img/man.jpg" alt="Flower" width="460" height="345">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="rec"><strong> Recommendations</strong></div>
    <div class="rank"><strong>Rankings</strong></div>

</body>
</html>
